<!DOCTYPE html>
<html>
  <head>
    <title>Do you have everything?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/cosmo/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>    
    <script src="{{ url_for('static', filename='main.js') }}"></script>  
    <style >
      body {
        background-color: #eaeaea;
      }
      .container {
        padding-top: 50px;
        max-width: 400px;
      }
      table {
        background-color: white;
      }
      .center {
        text-align: center;
      }
      .closed {
        text-decoration: line-through;
        font-style: italic;
      }
      #open_table, #closed_table, .hide_label { 
        display: none; 
      }
    </style>   
  </head>
  <body>
    <div class="container">
      {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{message}}
        </div>
      {% endfor %}
      <h1 class="center">Grocery List</h1>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
